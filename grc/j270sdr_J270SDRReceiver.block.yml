id: j270sdr_J270SDRReceiver
label: J270SDRReceiver
category: '[j270sdr]'

templates:
  imports: from gnuradio import j270sdr
  make: j270sdr.J270SDRReceiver(${points}, ${dds})

parameters:
  - id: points
    label: Points
    dtype: int
    default: 10240


  - id: dds
    label: Use DDS or not
    dtype: bool
    default: False


inputs: []

outputs:
  - label: out
    domain: stream
    dtype: complex

file_format: 1

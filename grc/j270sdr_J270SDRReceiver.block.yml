id: j270sdr_J270SDRReceiver
label: J270SDRReceiver
category: '[j270sdr]'

templates:
  imports: from gnuradio import j270sdr
  make: j270sdr.J270SDRReceiver(${sample_rate}, ${points})

parameters:
  - id: sample_rate
    label: Sample Rate (Hz)
    dtype: int
    default: 4000000

  - id: points
    label: Points
    dtype: int
    default: 10240

inputs: []

outputs:
  - label: out
    domain: stream
    dtype: complex

file_format: 1

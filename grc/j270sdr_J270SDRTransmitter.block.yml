id: j270sdr_J270SDRTransmitter
label: J270SDRTransmitter
category: '[j270sdr]'

templates:
  imports: from gnuradio import j270sdr
  make: j270sdr.J270SDRTransmitter(${a})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: a
  label: a (test)
  dtype: float
  default: 1

inputs:
- label: in
  domain: stream
  dtype: complex

outputs: []

file_format: 1
